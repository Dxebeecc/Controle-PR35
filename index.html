<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle de Pentes (Online)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .btn { padding: 0.625rem 1.25rem; border-radius: 0.5rem; color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; user-select: none; }
        .btn:disabled { background-color: #9ca3af; }
        .btn-primary { background-color: #2563eb; }
        .btn-primary:not(:disabled):hover { background-color: #1d4ed8; }
        select, input { border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem; }
        .loader { border: 4px solid #e5e7eb; border-radius: 50%; border-top: 4px solid #3b82f6; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #debug-output { background-color: #1f2937; color: #9ca3af; padding: 1rem; border-radius: 0.5rem; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-2xl mx-auto">
        <div class="card">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Painel de Controle de Pentes</h1>
            <div id="controles-selecao" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="grupo-pente" class="block text-sm font-medium text-gray-700">1. Selecione o Grupo:</label>
                    <select id="grupo-pente" class="mt-1 w-full"></select>
                </div>
                <div>
                    <label for="modelo-pente" class="block text-sm font-medium text-gray-700">2. Selecione o Pente:</label>
                    <select id="modelo-pente" class="mt-1 w-full"></select>
                </div>
            </div>
             <div class="mt-4 border-t pt-4">
                <input type="checkbox" id="debug-mode" onchange="carregarDadosIniciais()">
                <label for="debug-mode" class="text-sm text-gray-600">Modo Depuração (Mostrar dados brutos)</label>
            </div>
        </div>

        <div id="painel-detalhes"></div>
        <div id="debug-output-container" class="card" style="display: none;">
            <h3 class="font-bold text-lg mb-2">Dados Brutos Recebidos da Planilha:</h3>
            <pre id="debug-output"></pre>
        </div>
        <div id="painel-producao" class="card" style="display: none;"></div>

    </div>

<script>
    // O SCRIPT JAVASCRIPT CONTINUA O MESMO, APENAS COM UMA PEQUENA ADIÇÃO PARA O MODO DE DEPURACÃO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxo9PLLniGIK_9Bkc086W6yU51XKfL8FF-D5_tr54gETTerdQ0l01u_r4qAcyViRJIAtA/exec";
    let materiaPrima = {}, estoque = {}, receitas = {};
    const pentes = { "SC Convencional": ["SC700C", "SC850C", "SC1100C", "SC1400C"], "SC Reforçada": ["SC700REF", "SC850REF"], "SCW": ["SCW"], "HSC": ["HSC850", "HSC1100", "HSC1400"], "HP": ["HP700", "HP1100"] };
    const grupoSelect = document.getElementById('grupo-pente'), modeloSelect = document.getElementById('modelo-pente'),
          detalhesPanel = document.getElementById('painel-detalhes'), producaoPanel = document.getElementById('painel-producao'),
          debugModeCheckbox = document.getElementById('debug-mode'), debugOutputContainer = document.getElementById('debug-output-container'),
          debugOutput = document.getElementById('debug-output');

    // ... (todas as outras funções como setLoading, renderizarDetalhes, handleDarBaixa, etc. permanecem as mesmas da versão anterior)

    function setLoading(isLoading, message = '') {
        document.querySelectorAll('button, select, input').forEach(el => el.disabled = isLoading);
        if (isLoading) {
            detalhesPanel.innerHTML = `<div class="card text-center text-gray-600"><div class="loader"></div><p>${message}</p></div>`;
        }
    }

    async function carregarDadosIniciais() {
        setLoading(true, 'Carregando dados da planilha...');
        debugOutputContainer.style.display = 'none';
        try {
            const response = await fetch(`${SCRIPT_URL}?action=getData`);
            if (!response.ok) throw new Error('Erro de rede ou permissão negada.');
            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            
            // --- MODO DE DEPURACÃO ---
            if (debugModeCheckbox.checked) {
                debugOutput.textContent = JSON.stringify(result.data, null, 2);
                debugOutputContainer.style.display = 'block';
            }
            
            processarDados(result.data);
            inicializarPainel();
        } catch (error) {
            detalhesPanel.innerHTML = `<div class="card text-center text-red-500"><strong>Erro ao carregar dados.</strong><br>${error.message}</div>`;
        } finally {
            setLoading(false);
        }
    }
    
    function processarDados(data) {
        materiaPrima = {}; estoque = {}; receitas = {};
        if (data.estoque) {
            data.estoque.forEach(item => {
                const cod = String(item.cod_materia_prima || '').trim();
                if(cod) {
                    materiaPrima[cod] = { nome: String(item.nome_peca || '').trim(), tamanho: item.tamanho };
                    estoque[cod] = Number(item.estoque_atual);
                }
            });
        }
        if (data.receitas) {
            data.receitas.forEach(item => {
                const modelo = String(item.modelo_pente || '').trim();
                if (!modelo) return;

                if (!receitas[modelo]) receitas[modelo] = { superior: {}, inferior: {} };
                
                const parte = item.parte ? String(item.parte).trim().toLowerCase() : '';
                const cod = item.cod_materia_prima ? String(item.cod_materia_prima).trim() : '';
                const qtde = item.qtde_usada;

                if(parte && cod && (qtde || qtde === 0)) {
                    receitas[modelo][parte][cod] = Number(qtde);
                }
            });
        }
    }
    
    // Todas as outras funções (renderizarDetalhes, handleDarBaixa, etc.) continuam aqui...
    function renderizarDetalhes(modelo) {
        // ...código da função...
    }
    function renderizarParte(nomeParte, receitaParte) {
        // ...código da função...
    }
    async function fetchComPost(data) {
        // ...código da função...
    }
    async function processarTransacao(items, successMessage) {
        // ...código da função...
    }
    async function handleAjusteManual(cod, quantidade) {
        // ...código da função...
    }
    async function handleDarBaixa() {
        // ...código da função...
    }
    function adicionarEventListenersAjuste() {
        // ...código da função...
    }
    function inicializarPainel() {
        // ...código da função...
    }
    function popularGrupos() {
        // ...código da função...
    }
    function popularModelos(g) {
        // ...código da função...
    }

    // Colei as funções completas abaixo para garantir que nada se perca
    function inicializarPainel() {
        popularGrupos(); popularModelos(grupoSelect.value); renderizarDetalhes(modeloSelect.value);
        grupoSelect.addEventListener('change', e => { popularModelos(e.target.value); renderizarDetalhes(modeloSelect.value); });
        modeloSelect.addEventListener('change', e => renderizarDetalhes(e.target.value));
        // O botão de dar baixa é recriado em renderizarDetalhes, então o listener precisa ser adicionado lá ou usar delegação de eventos.
    }
    function renderizarDetalhes(modelo) {
        const producaoHtml = `<h2 class="text-xl font-bold text-gray-800 mb-4">Registrar Produção</h2><div class="space-y-4"><div><label for="qtde-produzida" class="block text-sm font-medium text-gray-700">Quantidade de Pentes Feitos:</label><input type="number" id="qtde-produzida" class="mt-1 w-24" min="1" value="1" /></div><div><label for="parte-produzida" class="block text-sm font-medium text-gray-700">Qual parte foi feita?</label><select id="parte-produzida" class="mt-1"><option value="par">O Par Completo</option><option value="superior">Apenas Superior</option><option value="inferior">Apenas Inferior</option></select></div><div class="pt-2"><button id="btn-dar-baixa" class="btn btn-primary w-full">Concluir e Dar Baixa no Estoque</button></div></div>`;
        producaoPanel.innerHTML = producaoHtml;
        document.getElementById('btn-dar-baixa').addEventListener('click', handleDarBaixa);

        if (!receitas[modelo]) {
            detalhesPanel.innerHTML = `<div class="card text-center text-gray-500">Receita para o modelo <strong>${modelo}</strong> ainda não cadastrada.</div>`;
            producaoPanel.style.display = 'none'; return;
        }
        producaoPanel.style.display = 'block';
        const receita = receitas[modelo];
        let html = `<h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Componentes do Pente ${modelo}</h2>`;
        html += renderizarParte('INFERIOR', receita.inferior);
        html += renderizarParte('SUPERIOR', receita.superior);
        detalhesPanel.innerHTML = html;
        adicionarEventListenersAjuste();
    }
    function renderizarParte(nomeParte, receitaParte) {
        let parteHtml = `<div class="mb-6"><h3 class="text-lg font-bold text-blue-600 mb-3 pb-2 border-b">${nomeParte}</h3><div class="space-y-4">`;
        if (Object.keys(receitaParte).length === 0) {
            parteHtml += `<div class="p-4 text-center text-sm text-gray-500">Receita para a parte ${nomeParte.toLowerCase()} não cadastrada.</div>`;
        } else {
            for (const cod in receitaParte) {
                parteHtml += `<div class="p-4 border rounded-lg bg-gray-50 shadow-sm"><p class="font-bold text-lg text-gray-800">${materiaPrima[cod]?.nome || 'Peça não encontrada no estoque'}</p><div class="mt-3 grid grid-cols-2 gap-x-4 gap-y-2 text-sm"><div><span class="text-gray-500">Estoque:</span><span class="font-semibold text-base text-blue-700 ml-1">${estoque[cod] ?? 'N/A'}</span></div><div><span class="text-gray-500">Código:</span> <span class="font-mono text-gray-700">${cod}</span></div><div><span class="text-gray-500">Tamanho:</span> <span class="font-semibold text-gray-700">${materiaPrima[cod]?.tamanho || 'N/A'}</span></div></div><div class="mt-4 pt-4 border-t border-gray-200 flex items-center gap-2"><label class="text-sm font-medium text-gray-600">Ajuste Manual:</label><input type="number" class="w-20 p-2 text-sm" data-cod-ajuste="${cod}" placeholder="+/-" /><button class="btn btn-secondary text-xs py-2 px-3" data-btn-ajuste="${cod}">OK</button></div></div>`;
            }
        }
        return parteHtml + `</div></div>`;
    }
    async function fetchComPost(data) {
        const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(data) });
        if (!response.ok) throw new Error('Falha de rede ao se comunicar com a planilha.');
        return response.json();
    }
    async function processarTransacao(items, successMessage) {
        setLoading(true, 'Processando transação...');
        try {
            const result = await fetchComPost({ action: 'processarTransacao', items: items });
            if (result.status !== 'success') throw new Error(result.message);
            alert(successMessage);
        } catch (error) {
            alert(`Erro: ${error.message}`);
        } finally {
            await carregarDadosIniciais();
        }
    }
    async function handleAjusteManual(cod, quantidade) {
        if (!quantidade || isNaN(quantidade)) return;
        const items = [{ cod: cod, qtde: quantidade }];
        const successMessage = `Estoque de ${materiaPrima[cod]?.nome} ajustado em ${quantidade}.`;
        await processarTransacao(items, successMessage);
    }
    async function handleDarBaixa() {
        const modelo = modeloSelect.value, qtdeProduzida = parseInt(document.getElementById('qtde-produzida').value), parte = document.getElementById('parte-produzida').value;
        if (qtdeProduzida <= 0) { alert("Insira uma quantidade válida."); return; }
        const receitaCompleta = receitas[modelo]; let itemsParaBaixa = [];
        const adicionarNaLista = (receitaParte, nomeDaParte) => {
            if (!receitaParte || Object.keys(receitaParte).length === 0) { alert(`A receita para a parte "${nomeDaParte}" não está cadastrada ou está incompleta na planilha.`); return false; }
            for (const cod in receitaParte) {
                if (estoque[cod] === undefined) { alert(`Erro: A matéria-prima "${cod}", da receita, não foi encontrada na sua aba de Estoque.`); return false; }
                const qtdeConsumida = receitaParte[cod] * qtdeProduzida;
                if (estoque[cod] < qtdeConsumida) { alert(`Estoque insuficiente de ${materiaPrima[cod]?.nome}! Necessário: ${qtdeConsumida}, Disponível: ${estoque[cod]}.`); return false; }
                itemsParaBaixa.push({ cod: cod, qtde: -qtdeConsumida });
            }
            return true;
        };
        if (parte === 'superior' || parte === 'par') { if (!adicionarNaLista(receitaCompleta.superior, 'Superior')) return; }
        if (parte === 'inferior' || parte === 'par') { if (!adicionarNaLista(receitaCompleta.inferior, 'Inferior')) return; }
        if (itemsParaBaixa.length > 0) {
            const successMessage = `Baixa de ${qtdeProduzida} pente(s) ${modelo} (${parte}) realizada com sucesso!`;
            await processarTransacao(itemsParaBaixa, successMessage);
        }
    }
    function adicionarEventListenersAjuste() {
        document.querySelectorAll('button[data-btn-ajuste]').forEach(button => {
            button.onclick = async e => {
                const cod = e.target.getAttribute('data-btn-ajuste');
                const input = document.querySelector(`input[data-cod-ajuste="${cod}"]`);
                await handleAjusteManual(cod, parseInt(input.value));
            };
        });
    }
    function popularGrupos() { Object.keys(pentes).forEach(g => grupoSelect.add(new Option(g, g))); }
    function popularModelos(g) { modeloSelect.innerHTML = ''; pentes[g].forEach(m => modeloSelect.add(new Option(m, m))); }
    document.addEventListener('DOMContentLoaded', carregarDadosIniciais);

</script>
</body>
</html>
