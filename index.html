<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle de Pentes (Online)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .btn { padding: 0.625rem 1.25rem; border-radius: 0.5rem; color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; user-select: none; }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-primary { background-color: #2563eb; }
        .btn-primary:not(:disabled):hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #6b7280; }
        .btn-secondary:not(:disabled):hover { background-color: #4b5563; }
        select, input[type="number"] { border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; }
        select:focus, input[type="number"]:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25); outline: none; }
        .loader { border: 4px solid #e5e7eb; border-radius: 50%; border-top: 4px solid #3b82f6; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-2xl mx-auto">
        <div class="card">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Painel de Controle de Pentes</h1>
            <div id="controles-selecao" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="grupo-pente" class="block text-sm font-medium text-gray-700">1. Selecione o Grupo:</label>
                    <select id="grupo-pente" class="mt-1 w-full"></select>
                </div>
                <div>
                    <label for="modelo-pente" class="block text-sm font-medium text-gray-700">2. Selecione o Pente:</label>
                    <select id="modelo-pente" class="mt-1 w-full"></select>
                </div>
            </div>
        </div>

        <div id="painel-detalhes"></div>

        <div id="painel-producao" class="card" style="display: none;">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Registrar Produção</h2>
            <div class="space-y-4">
                <div>
                    <label for="qtde-produzida" class="block text-sm font-medium text-gray-700">Quantidade de Pentes Feitos:</label>
                    <input type="number" id="qtde-produzida" class="mt-1 w-24" min="1" value="1" />
                </div>
                <div>
                    <label for="parte-produzida" class="block text-sm font-medium text-gray-700">Qual parte foi feita?</label>
                    <select id="parte-produzida" class="mt-1">
                        <option value="par">O Par Completo</option>
                        <option value="superior">Apenas Superior</option>
                        <option value="inferior">Apenas Inferior</option>
                    </select>
                </div>
                <div class="pt-2">
                    <button id="btn-dar-baixa" class="btn btn-primary w-full">Concluir e Dar Baixa no Estoque</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxo9PLLniGIK_9Bkc086W6yU51XKfL8FF-D5_tr54gETTerdQ0l01u_r4qAcyViRJIAtA/exec";
    let materiaPrima = {}, estoque = {}, receitas = {};
    const pentes = {
        "SC Convencional": ["SC700C", "SC850C", "SC1100C", "SC1400C"], "SC Reforçada": ["SC700REF", "SC850REF"],
        "SCW": ["SCW"], "HSC": ["HSC850", "HSC1100", "HSC1400"], "HP": ["HP700", "HP1100"]
    };
    const grupoSelect = document.getElementById('grupo-pente'), modeloSelect = document.getElementById('modelo-pente'),
          detalhesPanel = document.getElementById('painel-detalhes'), producaoPanel = document.getElementById('painel-producao'),
          darBaixaBtn = document.getElementById('btn-dar-baixa');

    function setLoading(isLoading, message = '') {
        document.querySelectorAll('button, select, input').forEach(el => el.disabled = isLoading);
        if (isLoading) {
            detalhesPanel.innerHTML = `<div class="card text-center text-gray-600"><div class="loader"></div><p>${message}</p></div>`;
        }
    }

    async function carregarDadosIniciais() {
        setLoading(true, 'Carregando dados da planilha...');
        try {
            const response = await fetch(`${SCRIPT_URL}?action=getData`);
            if (!response.ok) throw new Error('Erro de rede ou permissão negada.');
            const data = await response.json();
            if (data.status === 'error') throw new Error(data.message);
            processarDados(data);
            inicializarPainel();
        } catch (error) {
            detalhesPanel.innerHTML = `<div class="card text-center text-red-500"><strong>Erro ao carregar dados.</strong><br>${error.message}</div>`;
        } finally {
            setLoading(false);
        }
    }

    function processarDados(data) {
        materiaPrima = {}; estoque = {}; receitas = {};
        data.estoque.forEach(item => {
            materiaPrima[item.cod_materia_prima] = { nome: item.nome_peca, tamanho: item.tamanho };
            estoque[item.cod_materia_prima] = Number(item.estoque_atual);
        });
        data.receitas.forEach(item => {
            if (!receitas[item.modelo_pente]) receitas[item.modelo_pente] = { superior: {}, inferior: {} };
            receitas[item.modelo_pente][item.parte.toLowerCase()][item.cod_materia_prima] = Number(item.qtde_usada);
        });
    }
    
    function renderizarDetalhes(modelo) {
        if (!receitas[modelo]) {
            detalhesPanel.innerHTML = `<div class="card text-center text-gray-500">Receita para o modelo <strong>${modelo}</strong> ainda não cadastrada.</div>`;
            producaoPanel.style.display = 'none'; return;
        }
        producaoPanel.style.display = 'block';
        const receita = receitas[modelo];
        let html = `<h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Componentes do Pente ${modelo}</h2>`;
        html += renderizarParte('INFERIOR', receita.inferior);
        html += renderizarParte('SUPERIOR', receita.superior);
        detalhesPanel.innerHTML = html;
        adicionarEventListenersAjuste();
    }

    function renderizarParte(nomeParte, receitaParte) {
        let parteHtml = `<div class="mb-6"><h3 class="text-lg font-bold text-blue-600 mb-3 pb-2 border-b">${nomeParte}</h3><div class="space-y-4">`;
        for (const cod in receitaParte) {
            parteHtml += `<div class="p-4 border rounded-lg bg-gray-50 shadow-sm">
                <p class="font-bold text-lg text-gray-800">${materiaPrima[cod]?.nome || 'N/A'}</p>
                <div class="mt-3 grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                    <div><span class="text-gray-500">Estoque:</span><span class="font-semibold text-base text-blue-700 ml-1">${estoque[cod] ?? 'N/A'}</span></div>
                    <div><span class="text-gray-500">Código:</span> <span class="font-mono text-gray-700">${cod}</span></div>
                    <div><span class="text-gray-500">Tamanho:</span> <span class="font-semibold text-gray-700">${materiaPrima[cod]?.tamanho || 'N/A'}</span></div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200 flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-600">Ajuste Manual:</label>
                    <input type="number" class="w-20 p-2 text-sm" data-cod-ajuste="${cod}" placeholder="+/-" />
                    <button class="btn btn-secondary text-xs py-2 px-3" data-btn-ajuste="${cod}">OK</button>
                </div></div>`;
        }
        return parteHtml + `</div></div>`;
    }

    async function fetchComPost(data) {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // workaround for Apps Script CORS
            body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error('Falha de rede ao se comunicar com a planilha.');
        return response.json();
    }

    async function handleAjusteManual(cod, quantidade) {
        if (!quantidade || isNaN(quantidade)) return;
        setLoading(true, `Ajustando estoque de ${cod}...`);
        try {
            const result = await fetchComPost({ action: 'updateStock', cod: cod, qtde: quantidade });
            if (result.status !== 'success') throw new Error(result.message);
            // Atualiza o estoque local para a interface ser rápida, mas recarregaremos no final.
            estoque[cod] = result.newStock;
        } catch (error) {
            // Se falhar, joga o erro para a função que o chamou lidar
            throw error;
        } finally {
            // Não desabilita o loading aqui, a função que chamou fará isso.
        }
    }

    async function handleDarBaixa() {
        const modelo = modeloSelect.value, qtdeProduzida = parseInt(document.getElementById('qtde-produzida').value),
              parte = document.getElementById('parte-produzida').value;
        if (qtdeProduzida <= 0) { alert("Insira uma quantidade válida."); return; }
        
        const receitaCompleta = receitas[modelo];
        let itemsParaBaixa = [];
        const adicionarNaLista = (receitaParte) => {
            for (const cod in receitaParte) {
                const qtdeConsumida = receitaParte[cod] * qtdeProduzida;
                if (estoque[cod] < qtdeConsumida) {
                    alert(`Estoque insuficiente de ${materiaPrima[cod]?.nome}! Necessário: ${qtdeConsumida}, Disponível: ${estoque[cod]}.`);
                    return false;
                }
                itemsParaBaixa.push({ cod: cod, qtde: -qtdeConsumida });
            }
            return true;
        };
        
        if (parte === 'superior' || parte === 'par') { if (!adicionarNaLista(receitaCompleta.superior)) return; }
        if (parte === 'inferior' || parte === 'par') { if (!adicionarNaLista(receitaCompleta.inferior)) return; }
        
        if (itemsParaBaixa.length > 0) {
            setLoading(true, 'Dando baixa no estoque...');
            try {
                // *** A GRANDE MUDANÇA ESTÁ AQUI: O LOOP SEQUENCIAL ***
                for (const item of itemsParaBaixa) {
                    // Espera cada ajuste manual ser completado antes de ir para o próximo
                    await handleAjusteManual(item.cod, item.qtde);
                }
                alert(`Baixa de ${qtdeProduzida} pente(s) ${modelo} (${parte}) realizada com sucesso!`);
            } catch (error) {
                alert(`Erro ao dar baixa: ${error.message}`);
            } finally {
                // Ao final de tudo, recarrega os dados da planilha para garantir 100% de consistência
                await carregarDadosIniciais();
                setLoading(false);
            }
        }
    }
    
    function adicionarEventListenersAjuste() {
        document.querySelectorAll('button[data-btn-ajuste]').forEach(button => {
            button.onclick = async e => {
                const cod = e.target.getAttribute('data-btn-ajuste');
                const input = document.querySelector(`input[data-cod-ajuste="${cod}"]`);
                const quantidade = parseInt(input.value);
                input.value = '';
                await handleAjusteManual(cod, quantidade);
                // Recarrega tudo para garantir que a interface está sincronizada
                await carregarDadosIniciais();
                setLoading(false);
            };
        });
    }

    function inicializarPainel() {
        popularGrupos(); popularModelos(grupoSelect.value); renderizarDetalhes(modeloSelect.value);
        grupoSelect.addEventListener('change', e => { popularModelos(e.target.value); renderizarDetalhes(modeloSelect.value); });
        modeloSelect.addEventListener('change', e => renderizarDetalhes(e.target.value));
        darBaixaBtn.addEventListener('click', handleDarBaixa);
    }
    
    function popularGrupos() { Object.keys(pentes).forEach(g => grupoSelect.add(new Option(g, g))); }
    function popularModelos(g) { modeloSelect.innerHTML = ''; pentes[g].forEach(m => modeloSelect.add(new Option(m, m))); }

    document.addEventListener('DOMContentLoaded', carregarDadosIniciais);
</script>
</body>
</html>
